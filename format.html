<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML代码格式化工具</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        width: 100%;
        margin-top: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      }

      .subtitle {
        font-size: 1.2rem;
        color: #7f8c8d;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }

      .input-section {
        background: white;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .input-section h2 {
        color: #2c3e50;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .input-section h2 i {
        color: #3498db;
      }

      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      textarea {
        width: 100%;
        min-height: 150px;
        padding: 15px;
        border: 2px solid #e1e4e8;
        border-radius: 8px;
        font-family: "Consolas", "Monaco", monospace;
        font-size: 16px;
        resize: vertical;
        transition: border-color 0.3s;
      }

      textarea:focus {
        outline: none;
        border-color: #3498db;
      }

      .btn {
        background: #3498db;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn:hover {
        background: #2980b9;
        transform: translateY(-2px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-secondary {
        background: #95a5a6;
      }

      .btn-secondary:hover {
        background: #7f8c8d;
      }

      .btn-success {
        background: #2ecc71;
      }

      .btn-success:hover {
        background: #27ae60;
      }

      .code-container {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      .code-section {
        flex: 1;
        min-width: 300px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .section-header {
        background: #3498db;
        color: white;
        padding: 15px 20px;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .section-header i {
        font-size: 1.2rem;
      }

      .section-title {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .code-content {
        padding: 20px;
        font-family: "Consolas", "Monaco", monospace;
        font-size: 16px;
        line-height: 1.6;
        overflow-x: auto;
        background: #f8f9fa;
        flex-grow: 1;
        min-height: 300px;
      }

      .code-block {
        white-space: pre-wrap;
        counter-reset: line;
      }

      .code-line {
        display: block;
        position: relative;
        padding-left: 3.5em;
        margin-bottom: 2px;
      }

      .code-line:before {
        counter-increment: line;
        content: counter(line);
        position: absolute;
        left: 0;
        width: 3em;
        text-align: right;
        color: #7f8c8d;
        padding-right: 0.5em;
        border-right: 1px solid #e1e4e8;
      }

      /* 语法高亮 */
      .tag {
        color: #e74c3c;
      }

      .attr-name {
        color: #3498db;
      }

      .attr-value {
        color: #e67e22;
      }

      .text {
        color: #2c3e50;
      }

      .comment {
        color: #95a5a6;
        font-style: italic;
      }

      .info-section {
        background: white;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }

      .info-section h2 {
        color: #2c3e50;
        margin-bottom: 15px;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
      }

      .info-section p {
        line-height: 1.7;
        margin-bottom: 15px;
        color: #34495e;
      }

      .info-section ul {
        padding-left: 20px;
        margin-bottom: 15px;
      }

      .info-section li {
        margin-bottom: 8px;
        line-height: 1.6;
      }

      .highlight {
        background-color: #fffacd;
        padding: 2px 4px;
        border-radius: 3px;
        font-weight: 500;
      }

      .alert {
        padding: 12px 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .hidden {
        display: none;
      }

      @media (max-width: 768px) {
        .code-container {
          flex-direction: column;
        }

        h1 {
          font-size: 2rem;
        }

        .input-group {
          flex-direction: column;
        }

        .btn {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>HTML代码格式化工具</h1>
        <p class="subtitle">
          将转义的HTML代码(&lt;和&gt;)转换为格式化的HTML代码，并添加语法高亮使其更易读
        </p>
      </header>

      <div class="input-section">
        <h2><i class="fas fa-code"></i> 输入原始转义代码</h2>

        <div class="alert alert-success hidden" id="success-alert">
          <i class="fas fa-check-circle"></i>
          <span>格式化成功！</span>
        </div>

        <div class="alert alert-error hidden" id="error-alert">
          <i class="fas fa-exclamation-circle"></i>
          <span>请输入有效的HTML代码！</span>
        </div>

        <textarea
          id="original-input"
          placeholder="请在此处粘贴转义的HTML代码（例如：&lt;div&gt;示例&lt;/div&gt;）"
        >
&lt;div id="header"&gt; &lt;h1 class="title"&gt;网站标题&lt;/h1&gt; &lt;p class="intro"&gt;网站简介&lt;/p&gt; &lt;/div&gt; &lt;div class="content"&gt; &lt;h2&gt;内容标题&lt;/h2&gt; &lt;p&gt;段落内容&lt;/p&gt; &lt;ul&gt; &lt;li&gt;列表项1&lt;/li&gt; &lt;li&gt;列表项2&lt;/li&gt; &lt;/ul&gt; &lt;/div&gt;</textarea
        >

        <div class="input-group">
          <button class="btn" id="format-btn">
            <i class="fas fa-magic"></i> 格式化代码
          </button>
          <button class="btn btn-secondary" id="clear-btn">
            <i class="fas fa-eraser"></i> 清空输入
          </button>
        </div>
      </div>

      <div class="code-container">
        <div class="code-section">
          <div class="section-header">
            <div class="section-title">
              <i class="fas fa-code"></i> 原始转义代码
            </div>
          </div>
          <div class="code-content">
            <div class="code-block" id="original-code">
              <!-- 这里将通过JavaScript动态生成 -->
            </div>
          </div>
        </div>

        <div class="code-section">
          <div class="section-header">
            <div class="section-title">
              <i class="fas fa-file-code"></i> 格式化后代码
            </div>
            <button class="btn btn-success btn-sm" id="copy-btn">
              <i class="fas fa-copy"></i> 复制代码
            </button>
          </div>
          <div class="code-content">
            <div class="code-block" id="formatted-code">
              <!-- 这里将通过JavaScript动态生成 -->
            </div>
          </div>
        </div>
      </div>

      <div class="info-section">
        <h2>HTML代码格式化说明</h2>
        <p>
          本工具将转义的HTML代码（使用 &lt; 和 &gt;
          表示标签）转换为标准格式的HTML代码，并添加语法高亮。
        </p>

        <p>格式化过程包括：</p>
        <ul>
          <li>
            将 <span class="highlight">&lt;</span> 和
            <span class="highlight">&gt;</span> 分别转换为
            <span class="highlight">&lt;</span> 和
            <span class="highlight">&gt;</span>
          </li>
          <li>添加适当的缩进和换行，提高代码可读性</li>
          <li>
            使用颜色区分不同HTML元素：<span class="tag">标签</span>、<span
              class="attr-name"
              >属性名</span
            >、<span class="attr-value">属性值</span> 和
            <span class="text">文本内容</span>
          </li>
        </ul>

        <p>
          格式化后的代码可以直接在浏览器中渲染，也可以复制到HTML文件中使用。
        </p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const originalInput = document.getElementById("original-input");
        const formatBtn = document.getElementById("format-btn");
        const clearBtn = document.getElementById("clear-btn");
        const copyBtn = document.getElementById("copy-btn");
        const originalCode = document.getElementById("original-code");
        const formattedCode = document.getElementById("formatted-code");
        const successAlert = document.getElementById("success-alert");
        const errorAlert = document.getElementById("error-alert");

        // 初始化显示
        updateOriginalCodeDisplay();

        // 格式化按钮点击事件
        formatBtn.addEventListener("click", function () {
          const escapedCode = originalInput.value.trim();

          if (!escapedCode) {
            showAlert(errorAlert);
            return;
          }

          // 将转义代码转换为标准HTML
          const htmlCode = escapedCode
            .replace(/&lt;/g, "<")
            .replace(/&gt;/g, ">");

          // 格式化HTML代码
          const formattedHTML = formatHTML(htmlCode);

          // 显示原始代码
          originalCode.innerHTML = highlightEscapedHTML(escapedCode);

          // 显示格式化后的代码（带语法高亮）
          formattedCode.innerHTML = highlightHTML(formattedHTML);

          showAlert(successAlert);
        });

        // 清空按钮点击事件
        clearBtn.addEventListener("click", function () {
          originalInput.value = "";
          originalCode.innerHTML = "";
          formattedCode.innerHTML = "";
          hideAlerts();
        });

        // 复制按钮点击事件
        copyBtn.addEventListener("click", function () {
          const htmlCode = originalInput.value
            .replace(/&lt;/g, "<")
            .replace(/&gt;/g, ">");

          const formattedHTML = formatHTML(htmlCode);

          navigator.clipboard.writeText(formattedHTML).then(function () {
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i> 已复制';

            setTimeout(function () {
              copyBtn.innerHTML = originalText;
            }, 2000);
          });
        });

        // 输入变化时更新原始代码显示
        originalInput.addEventListener("input", function () {
          updateOriginalCodeDisplay();
          hideAlerts();
        });

        // 更新原始代码显示
        function updateOriginalCodeDisplay() {
          const escapedCode = originalInput.value;
          originalCode.innerHTML = escapedCode
            ? highlightEscapedHTML(escapedCode)
            : '<div class="code-line"><span class="comment">// 输入转义的HTML代码后点击格式化按钮</span></div>';
        }

        // HTML格式化函数
        function formatHTML(html) {
          let formatted = "";
          let indentLevel = 0;
          const indentSize = 2;

          // 分割标签和文本
          const tokens = html.split(/(<[^>]*>)/);

          tokens.forEach((token) => {
            if (token.trim() === "") return;

            // 如果是结束标签，减少缩进
            if (token.startsWith("</")) {
              indentLevel = Math.max(0, indentLevel - 1);
            }

            // 添加当前行的缩进
            formatted += " ".repeat(indentLevel * indentSize) + token + "\n";

            // 如果是开始标签（非自闭合标签），增加缩进
            if (
              token.startsWith("<") &&
              !token.startsWith("</") &&
              !token.endsWith("/>") &&
              !token.includes("</")
            ) {
              indentLevel++;
            }
          });

          return formatted;
        }

        // HTML语法高亮函数
        function highlightHTML(html) {
          // 匹配标签、属性名、属性值和文本内容
          return html
            .replace(
              /(<(\/?)([a-zA-Z0-9]+)([^>]*)>)|([^<]+)/g,
              function (
                match,
                fullTag,
                closingSlash,
                tagName,
                attributes,
                text
              ) {
                if (fullTag) {
                  // 处理标签
                  let highlighted = `<span class="tag">&lt;${
                    closingSlash || ""
                  }${tagName}</span>`;

                  // 处理属性
                  if (attributes) {
                    highlighted += attributes.replace(
                      /(\s+)([a-zA-Z-]+)(=("|')([^"']*)("|'))?/g,
                      function (
                        attrMatch,
                        space,
                        attrName,
                        equals,
                        quote1,
                        attrValue,
                        quote2
                      ) {
                        if (equals) {
                          return `${space}<span class="attr-name">${attrName}</span>=<span class="attr-value">${quote1}${attrValue}${quote2}</span>`;
                        } else {
                          return `${space}<span class="attr-name">${attrName}</span>`;
                        }
                      }
                    );
                  }

                  highlighted += `<span class="tag">&gt;</span>`;
                  return highlighted;
                } else if (text && text.trim()) {
                  // 处理文本内容
                  return `<span class="text">${text}</span>`;
                }

                return match;
              }
            )
            .split("\n")
            .map((line) => {
              return `<div class="code-line">${line}</div>`;
            })
            .join("");
        }

        // 转义HTML语法高亮函数
        function highlightEscapedHTML(escapedHTML) {
          return escapedHTML
            .replace(
              /(&lt;(\/?)([a-zA-Z0-9]+)([^&]*)&gt;)|([^&]+)/g,
              function (
                match,
                fullTag,
                closingSlash,
                tagName,
                attributes,
                text
              ) {
                if (fullTag) {
                  // 处理标签
                  let highlighted = `<span class="tag">&lt;${
                    closingSlash || ""
                  }${tagName}</span>`;

                  // 处理属性
                  if (attributes) {
                    highlighted += attributes.replace(
                      /(\s+)([a-zA-Z-]+)(=("|')([^"']*)("|'))?/g,
                      function (
                        attrMatch,
                        space,
                        attrName,
                        equals,
                        quote1,
                        attrValue,
                        quote2
                      ) {
                        if (equals) {
                          return `${space}<span class="attr-name">${attrName}</span>=<span class="attr-value">${quote1}${attrValue}${quote2}</span>`;
                        } else {
                          return `${space}<span class="attr-name">${attrName}</span>`;
                        }
                      }
                    );
                  }

                  highlighted += `<span class="tag">&gt;</span>`;
                  return highlighted;
                } else if (text && text.trim()) {
                  // 处理文本内容
                  return `<span class="text">${text}</span>`;
                }

                return match;
              }
            )
            .split("\n")
            .map((line) => {
              return `<div class="code-line">${line}</div>`;
            })
            .join("");
        }

        // 显示提示
        function showAlert(alertElement) {
          hideAlerts();
          alertElement.classList.remove("hidden");

          setTimeout(function () {
            alertElement.classList.add("hidden");
          }, 3000);
        }

        // 隐藏所有提示
        function hideAlerts() {
          successAlert.classList.add("hidden");
          errorAlert.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
