<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 系统学习 (ES6+)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="site-container">
        
        <aside id="sidebar" class="sidebar">
            <header class="sidebar-header">
                <h1>📚 JS 学习路径</h1>
            </header>
            <nav id="topic-list" class="topic-list">
                </nav>
        </aside>

        <main id="content-area" class="main-content">
            
            <article>
                <h1 id="topic-title">欢迎学习 JavaScript！</h1>
                <div id="topic-description" class="topic-description">
                    <p>这是一个仿照 Google Developers 风格创建的本地学习站点。请点击左侧目录开始系统学习 ES6+ 知识点。</p>
                </div>
            </article>

            <section id="exercise-section" class="exercise-section" style="display:none;">
                <h2>⚙️ 实战练习</h2>
                <div id="exercise-prompt" class="exercise-prompt"></div>
                <textarea id="code-editor" class="code-editor" spellcheck="false" placeholder="// 在此输入你的 JavaScript 代码..."></textarea>
                <button id="run-code-btn" class="run-button">运行代码 (在本地控制台查看 console.log)</button>
                <pre id="output-console" class="output-console">点击 "运行代码" 查看输出。</pre>
            </section>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
